<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>SIGN UP FORM</h1>
        </div>
        <div class="right-column">
            <div class="title-section">
                <p>WELCOME TO THIS FORM! Fill it out please!</p>
            </div>
            <div class="form-section">
                <p><strong>Let's get started</strong></p>
                <form>
                    <div class="first-Name">
                        <label for="first_Name">First Name:</label>
                        <input type="text" id="first_Name" name="first_Name">
                    </div>
                    <div class="last-Name">
                        <label for="last_Name">Last Name:</label>
                        <input type="text" id="last_Name" name="last_Name">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@email.com">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input class="error" type="password" id="password" name="password">
                        <p class="error-msg">*Passwords do not match</p>
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm">Confirm Password:</label>
                        <input class="error" type="password" id="password-confirm" name="password-confirm">
                    </div>
                </form>
            </div>
            <div class="bottom-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="?">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
